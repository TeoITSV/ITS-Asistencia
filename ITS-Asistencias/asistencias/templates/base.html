<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PÃ¡gina de Inicio{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
    <!-- Font Awesome -->
    
    <!-- Estilos personalizados para el cambio de tema -->
    <style>
        body {
            transition: background-color 0.5s;
            color: #000000; /* Color de texto predeterminado en el tema claro */
        }

        .light-theme {
            background-color: #ffffff;
        }

        .dark-theme {
            background-color: #333333;
            color: #ffffff; /* Color de texto en el tema oscuro */
        }

        #theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            cursor: pointer;
            z-index: 1000;
        }

        #toggle-container {
            width: 50px;
            height: 25px;
            background-color: #dddddd;
            display: flex;
            align-items: center;
            border-radius: 25px;
            padding: 2px;
        }

        #toggle-circle {
            width: 21px;
            height: 21px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s;
        }

        #toggle-circle i {
            font-size: 12px;
        }

        .navbar-light {
            background-color: #f8f9fa !important;
            color: #000000 !important;
        }

        .navbar-light .navbar-brand {
            color: #000000 !important;
        }

        .navbar-dark {
            background-color: #343a40 !important;
            color: #ffffff !important;
        }

        .navbar-dark .navbar-brand {
            color: #ffffff !important;
        }

        .dark-theme .navbar-light {
            background-color: #343a40 !important;
            color: #ffffff !important;
        }

        .dark-theme .navbar-light .navbar-brand {
            color: #ffffff !important;
        }

        .dark-theme .navbar-dark {
            background-color: #343a40 !important;
            color: #ffffff !important;
        }

        .dark-theme .navbar-dark .navbar-brand {
            color: #ffffff !important;
        }

        .dark-theme #toggle-circle {
            transform: translateX(26px);
        }
        .light-theme .modal-content {
            background-color: #ffffff;
            color: #000000;
        }

        /* Estilos del modal en el tema oscuro */
        .dark-theme .modal-content {
            background-color: #333333;
            color: #ffffff;
        }
    </style>
</head>
<body class="light-theme">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'base' %}">Sistema de asistencia</a>
		<a class="navbar-brand" href="{% url 'upload_files' %}">Cargar Datos</a>
        <a class="navbar-brand" href="{% url 'informe_pdf' %}">Informe</a>
        <div id="theme-toggle">
            <div id="toggle-container">
                <div id="toggle-circle"><i>â˜€</i></div>
            </div>
        </div>
    </nav>

    <div class="container mt-5" id="mainBody">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js, jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <!-- Script para cambiar el tema -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const body = document.body;
            const toggleButton = document.getElementById('theme-toggle');
            const toggleCircle = document.getElementById('toggle-circle');
    
            // Recuperar el tema seleccionado de localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                body.classList.add(savedTheme);
                toggleCircle.innerHTML = savedTheme === 'dark-theme' ? '<i>ðŸŒ›</i>' : '<i>â˜€</i>';
            }
    
            toggleButton.addEventListener('click', function () {
                body.classList.toggle('dark-theme');
                const currentTheme = body.classList.contains('dark-theme') ? 'dark-theme' : '';
                toggleCircle.innerHTML = currentTheme ? '<i>ðŸŒ›</i>' : '<i>â˜€</i>';
    
                // Guardar el tema seleccionado en localStorage
                localStorage.setItem('theme', currentTheme);
            });
        });
    </script>
</body>
</html>
