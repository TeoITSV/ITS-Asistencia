<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ITS Asistencia{% endblock %}</title>
	<link rel=icon href=static/img/itsIcon.ico sizes="16x16" type="image/png">

    <!-- Bootstrap CSS -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Popper.js y Bootstrap (si los necesitas) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" />
    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">

    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
	<link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" />
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
	

    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<link href="/static/css/loading.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="light-theme" style="margin-top: 5%;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand mr-4" href="{% url 'base' %}"><i class="fas fa-home"></i> Sistema de asistencia</a>
        <a class="navbar-brand mr-4" href="{% url 'upload_files' %}"><i class="fas fa-upload"></i> Cargar Datos</a>
        <a class="navbar-brand mr-4" href="{% url 'informe_pdf' %}"><i class="fas fa-file-pdf"></i> Informe</a>
        <a class="navbar-brand mr-4" href="{% url 'admin:index' %}"><i class="fa-solid fa-user-tie"></i> DB Admin</a>
        <div class="nav-item ml-auto">
            <div id="theme-toggle">
                <div id="toggle-container">
                    <div id="toggle-circle"><i class="bi bi-sun-fill"></i></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5" id="mainBody">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js, jQuery) -->

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Popper.js y Bootstrap (si los necesitas) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <!-- Script para cambiar el tema -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const body = document.body;
            const toggleButton = document.getElementById('theme-toggle');
            const toggleCircle = document.getElementById('toggle-circle');
    
            // Recuperar el tema seleccionado de localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                body.classList.add(savedTheme);
                toggleCircle.innerHTML = savedTheme === 'dark-theme' ? '<i class="bi bi-moon-stars-fill"></i>' : '<i class="bi bi-sun-fill"></i>';
            }

    
            toggleButton.addEventListener('click', function () {
                body.classList.toggle('dark-theme');
                const currentTheme = body.classList.contains('dark-theme') ? 'dark-theme' : '';
                var ctx = document.getElementById('myAreaChart');
                toggleCircle.innerHTML = currentTheme ? '<i class="bi bi-moon-stars-fill"></i>' : '<i class="bi bi-sun-fill"></i>';
                
                // Guardar el tema seleccionado en localStorage
                localStorage.setItem('theme', currentTheme);
            });
        });
        
    </script>
</body>
</html>
